services:
  mail-service:
    build:
      context: .
      dockerfile: DockerFile
      secrets:
        - github_token
    image: mail-service:latest
    container_name: mail_service_app
    ports:
      - "40052:40052"
    networks:
      - sf_network
    environment:
      - NODE_ENV=production
      - CONFIG_FILE=${CONFIG_FILE}
    volumes:
      - ${CONFIG_FILE}:/config/mail_service.config.yaml
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:40052/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  sf_network:
    external: true

secrets:
  github_token:
    file: ./github_token.txt
